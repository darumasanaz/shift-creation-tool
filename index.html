<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シフト作成ツール</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="page-header">
        <div class="container">
            <h1>シフト作成ツール</h1>
        </div>
    </header>

    <main class="page-main">
        <div class="container">
            <h2 id="main-title" class="visually-hidden">シフト作成の設定</h2>

            <!-- スタッフ管理セクション -->
            <section class="panel" aria-labelledby="staff-management-title">
                <h3 id="staff-management-title">スタッフ管理</h3>
                <form class="form-inline">
                    <label for="staff-name">スタッフ名:</label>
                    <input type="text" id="staff-name" autocomplete="name" required>
                    <button type="button" id="add-staff-button">スタッフを追加</button>
                </form>
                <p>登録済みスタッフ一覧:</p>
                <ul id="staff-list" class="editable-list" aria-live="polite"></ul>
            </section>

            <!-- 希望休登録セクション -->
            <section class="panel" aria-labelledby="dayoff-title">
                <h3 id="dayoff-title">希望休の登録</h3>
                <form class="form-inline">
                    <label for="dayoff-staff">スタッフ:</label>
                    <select id="dayoff-staff">
                        <option value="">スタッフを選択</option>
                    </select>
                    <label for="dayoff-date">日付:</label>
                    <input type="date" id="dayoff-date">
                    <button type="button" id="add-dayoff-button">希望休を登録</button>
                </form>
                <p>登録された希望休:</p>
                <ul id="dayoff-list" class="editable-list" aria-live="polite"></ul>
                <button type="button" id="clear-dayoff-button" aria-label="登録済みの希望休を全て削除">希望休を全て削除</button>
            </section>

            <!-- 実行セクション -->
            <section class="panel execution-area">
                <button id="generate-btn" class="primary-action">この内容でシフトを作成する</button>
            </section>

            <!-- 結果表示セクション -->
            <section id="result-area" class="panel" aria-labelledby="result-title">
                <h2 id="result-title">シフト作成結果</h2>
                <button id="export-csv-btn">CSV形式でコピー</button>
                <button id="export-xlsx-btn">Excel形式（.xlsx）でダウンロード</button>
                <div class="table-wrapper">
                    <table>
                        <!-- ヘッダーはJavaScriptで生成 -->
                    </table>
                </div>
                <textarea id="csv-output" readonly style="display: none; width: 100%; height: 150px;"></textarea>
            </section>

            <!-- 不足サマリー表示 -->
            <section id="shortage-panel" class="panel">
                <h3>不足サマリー</h3>
                <button id="export-shortage-csv-btn">不足CSVをダウンロード</button>
                <div class="table-wrapper">
                    <table id="shortage-table"></table>
                </div>
            </section>
        </div>
    </main>

    <footer class="page-footer">
        <div class="container">
            <p><small>&copy; シフト作成ツール</small></p>
        </div>
    </footer>

    <div id="staff-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3 id="modal-title"></h3>
            <form id="modal-form">
                <div id="modal-shifts" class="checkbox-group"></div>
                <div id="modal-weekdays" class="checkbox-group">
                    <label><input type="checkbox" name="modal-weekday" value="mon"> 月</label>
                    <label><input type="checkbox" name="modal-weekday" value="tue"> 火</label>
                    <label><input type="checkbox" name="modal-weekday" value="wed"> 水</label>
                    <label><input type="checkbox" name="modal-weekday" value="thu"> 木</label>
                    <label><input type="checkbox" name="modal-weekday" value="fri"> 金</label>
                    <label><input type="checkbox" name="modal-weekday" value="sat"> 土</label>
                    <label><input type="checkbox" name="modal-weekday" value="sun"> 日</label>
                </div>
                <!-- 月間 勤務日数（下限〜上限） -->
                <label for="modal-min-days">月間勤務日数（下限〜上限）:</label>
                <div class="range-control" id="month-range">
                    <div class="range-row">
                        <input type="number" id="modal-min-days" min="0" max="31" placeholder="下限 例:10" aria-label="月間下限">
                        <span class="range-sep">〜</span>
                        <input type="number" id="modal-max-days" min="0" max="31" placeholder="上限 例:12" aria-label="月間上限">
                    </div>

                    <div class="double-range">
                        <input type="range" id="month-range-min" min="0" max="31" step="1" aria-label="月間下限スライダー">
                        <input type="range" id="month-range-max" min="0" max="31" step="1" aria-label="月間上限スライダー">
                        <div class="range-track" id="month-range-track" aria-hidden="true"></div>
                    </div>
                </div>

                <!-- 週内 勤務日数（下限〜上限） -->
                <label for="modal-min-days-per-week">週の勤務日数（下限〜上限）:</label>
                <div class="range-control" id="week-range">
                    <div class="range-row">
                        <input type="number" id="modal-min-days-per-week" min="0" max="7" placeholder="下限 例:3" aria-label="週下限">
                        <span class="range-sep">〜</span>
                        <input type="number" id="modal-max-days-per-week" min="0" max="7" placeholder="上限 例:5" aria-label="週上限">
                    </div>

                    <div class="double-range">
                        <input type="range" id="week-range-min" min="0" max="7" step="1" aria-label="週下限スライダー">
                        <input type="range" id="week-range-max" min="0" max="7" step="1" aria-label="週上限スライダー">
                        <div class="range-track" id="week-range-track" aria-hidden="true"></div>
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" id="modal-save-btn">保存</button>
                    <button type="button" id="modal-cancel-btn">キャンセル</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js" defer></script>
</body>
</html>
